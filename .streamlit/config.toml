[theme]
# Basis-Theme
base = "light"
font = "'Scope One':https://fonts.googleapis.com/css2?family=Scope+One&display=swap"
codeFont = "'Space Mono':https://fonts.googleapis.com/css2?family=Space+Mono&display=swap"

# --- Distinguiertes Farbschema (Mauve/Beige) ---

# Primärfarbe (Mauve für Buttons, Highlights)
primaryColor = "#8C7D8C" # Muted Mauve

# Hintergrundfarben (Beige-Töne)
backgroundColor = "#FAF9F6"           # Sehr helles Beige / Off-White
secondaryBackgroundColor = "#EAE6E1"  # Helleres Mauve-Beige (für Widgets)

# Textfarbe (Dunkles Mauve-Grau statt Schwarz)
textColor = "#4A444B"

# Link-Farbe (Dunkleres, klares Mauve)
linkColor = "#6D5A6D"

# Code-Hintergrund (Subtiler Beige-Ton)
codeBackgroundColor = "#EFEBE6"

# Schriftgröße
baseFontSize = 16

# Elegante = leichte Rundungen
baseRadius = "0.25rem"

# Border-Einstellungen (Subtiles Mauve-Grau)
borderColor = "#D1C9D1"


[theme.sidebar]
# Sidebar soll sich elegant einfügen
backgroundColor = "#EAE6E1"           # Helleres Mauve-Beige (Haupt-Sidebar)
secondaryBackgroundColor = "#FAF9F6"   # Off-White (Widgets in der Sidebar)
primaryColor = "#8C7D8C"             # Muted Mauve (wie Hauptseite)
textColor = "#4A444B"                 # Dunkles Mauve-Grau (wie Hauptseite)
borderColor = "#D1C9D1"            # Subtiles Mauve-Grau

[server]
# Wichtig: Damit die App ohne Warnungen läuft
headless = true
port = 8501

[browser]
# Damit die App nicht automatisch den Browser öffnet (optional)
gatherUsageStats = false