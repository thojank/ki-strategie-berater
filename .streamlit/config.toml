[theme]
# Basis-Theme
base = "light"

# Schriften
font = "'Scope One':https://fonts.googleapis.com/css2?family=Scope+One&display=swap"
headingFont = "'Lexend Exa':https://fonts.googleapis.com/css2?family=Lexend+Exa:wght@700&display=swap"
codeFont = "'Space Mono':https://fonts.googleapis.com/css2?family=Space+Mono&display=swap"

# --- Kräftiges Schema (Gelb/Rot) ---

# Primärfarbe (Ihr Rot für Buttons und Highlights)
primaryColor = "#ea3323"

# Hintergrundfarben (Ihr Gelb als Basis)
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#FFFFFF"  # Widgets (z.B. Slider) sind Weiß für Kontrast

# Textfarbe (Sehr dunkel für Lesbarkeit auf Gelb)
textColor = "#222222"

# Link-Farbe (Ein dunkleres Rot, um sich von Buttons abzuheben)
linkColor = "#C02B1D"

# Code-Hintergrund (Weiß für saubere Codeblöcke)
codeBackgroundColor = "#FFFFFF"

# Schriftgröße
baseFontSize = 16

# Ecken
baseRadius = "0.25rem"

# Border-Einstellungen (Neutrales Grau)
borderColor = "#ea3323"


[theme.sidebar]
# Sidebar (Klar und Weiß, als Kontrast zum Gelb)
backgroundColor = "#FFFFFF"           # Weißer Hintergrund
secondaryBackgroundColor = "#F0F2F6"   # Hellgraue Widgets in der Sidebar
primaryColor = "#ea3323"             # Roter Akzent (konsistent)
textColor = "#222222"                 # Dunkler Text
borderColor = "#D1D1D1"            # Subtile Trennlinie

[server]
# Wichtig: Damit die App ohne Warnungen läuft
headless = true
port = 8501

[browser]
# Damit die App nicht automatisch den Browser öffnet (optional)
gatherUsageStats = false