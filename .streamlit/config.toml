[theme]
# Basis-Theme
base = "light"

# Schriften (wie von Ihnen zuletzt bereitgestellt)
font = "'Scope One':https://fonts.googleapis.com/css2?family=Scope+One&display=swap"
codeFont = "'Space Mono':https://fonts.googleapis.com/css2?family=Space+Mono&display=swap"

# --- Klares Schema mit Gelb-Akzent ---

# Primärfarbe (Ihr sattes Gelb für "Schwung")
primaryColor = "#f6c850"

# Hintergrundfarben (Sehr klar)
backgroundColor = "#FFFFFF"           # Reinweiß für maximalen Kontrast
secondaryBackgroundColor = "#F0F2F6"  # Sehr helles, klares Grau (für Widgets)

# Textfarbe (Sehr klar)
textColor = "#222222"                 # Sehr dunkles Grau (fast schwarz)

# Link-Farbe (Nutzt das Gelb, aber dunkler für Lesbarkeit)
linkColor = "#D4A01A" # Abgedunkeltes Gelb für Kontrast

# Code-Hintergrund (Klar und neutral)
codeBackgroundColor = "#F5F5F5"

# Schriftgröße
baseFontSize = 16

# Ecken (Leicht abgerundet bleibt "sauber")
baseRadius = "0.25rem"

# Border-Einstellungen (Subtil und klar)
borderColor = "#DDDDDD"


[theme.sidebar]
# Sidebar (hell und klar, um nicht abzulenken)
backgroundColor = "#FAFAFA"           # Sehr helles Grau (fast weiß)
secondaryBackgroundColor = "#FFFFFF"   # Widgets in der Sidebar (weiß)
primaryColor = "#f6c850"             # Gelb für Akzente
textColor = "#222222"                 # Dunkler Text
borderColor = "#DDDDDD"            # Subtile Trennlinie

[server]
# Wichtig: Damit die App ohne Warnungen läuft
headless = true
port = 8501

[browser]
# Damit die App nicht automatisch den Browser öffnet (optional)
gatherUsageStats = false